<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>CALCULATOR</title>
</head>
<body>
    <section id="section1">
        <input id="firstValue" class="value">
        <input id="secondValue" class="value">
    </section>
    <section id="section2">
        <button id="sum" class="button sum">+</button>
        <button id="substract" class="button substract">-</button>
        <button id="divide" class="button divide">/</button>
        <button id="multiply" class="button multiply">*</button>
    </section>
    <section id="section3">
        <div class="result"></div>
        <button id="clearButton">CLEAR</button>
        <button id="equalSign">=</button>
    </section>
    <section id='section4'>
        <button id='square' class='square-root'>SQUARE</button>
        <button id='root' class='square-root'>ROOT</button>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
